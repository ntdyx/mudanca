<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Mudança</title>
    <style>
        :root {
            /* Cores Light Mode */
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-accent: #f1f3f4;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --border-primary: #e1e5e9;
            --border-accent: #d1d5db;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
        }

        [data-theme="dark"] {
            /* Cores Dark Mode */
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-accent: #262626;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border-primary: #404040;
            --border-accent: #525252;
            --shadow: rgba(0, 0, 0, 0.3);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-primary);
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .theme-toggle {
            padding: 12px;
            background: var(--bg-accent);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-size: 18px;
        }

        .theme-toggle:hover {
            background: var(--border-primary);
        }

        .btn-add-task {
            background: var(--success);
            color: white;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn-add-task:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        /* Seção de adicionar tarefa - inicialmente escondida */
        .add-task-section {
            display: none;
        }

        .add-task-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 1px 3px var(--shadow);
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: 0 4px 12px var(--shadow);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Configuração */
        .config-section {
            background: linear-gradient(135deg, var(--bg-secondary), var(--bg-accent));
            border: 1px solid var(--border-accent);
        }

        .url-input {
            width: 100%;
            padding: 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
            margin: 12px 0;
        }

        .url-input:focus {
            outline: none;
            border-color: var(--info);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .config-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        /* Status */
        .status-display {
            padding: 16px;
            border-radius: 12px;
            font-weight: 500;
            text-align: center;
            margin: 16px 0;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-offline {
            background: rgba(115, 115, 115, 0.1);
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
        }

        /* Formulários */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--info);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        /* Botões */
        .btn {
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-secondary {
            background: var(--bg-accent);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border-primary);
        }

        .btn-test {
            background: var(--info);
            color: white;
        }

        .btn-test:hover:not(:disabled) {
            background: #2563eb;
        }

        /* Filtros */
        .filters {
            background: var(--bg-accent);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .filters .form-row {
            margin-bottom: 0;
        }

        /* Tabela */
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 1px 3px var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--bg-accent);
            color: var(--text-primary);
            padding: 16px;
            text-align: left;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border-primary);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-primary);
            vertical-align: top;
            background: var(--bg-primary);
        }

        tr:hover td {
            background: var(--bg-accent);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Tags e Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
        }

        .status-pendente {
            background: rgba(115, 115, 115, 0.1);
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
        }

        .status-em-andamento {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .status-concluída {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-atrasada {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .responsaveis {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .responsavel-tag {
            background: var(--bg-accent);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        /* Ações */
        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
        }

        .edit-btn {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
        }

        .edit-btn:hover {
            background: var(--info);
            color: white;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .delete-btn:hover {
            background: var(--error);
            color: white;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 16px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-primary);
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            background: var(--bg-accent);
            color: var(--text-primary);
        }

        /* Estados vazios */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Warning box */
        .warning-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
        }

        /* Animações */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: slideIn 0.3s ease;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-left,
            .header-right {
                justify-content: center;
            }
            
            .form-row, .filters .form-row, .config-buttons {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .modal-content {
                padding: 24px;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }

        /* Melhorias de acessibilidade */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>📦 Organizador de Mudança</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-add-task" onclick="toggleAddTask()">
                    ➕ Nova Tarefa
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <span id="themeIcon">🌙</span>
                </button>
            </div>
        </div>
        
        <!-- Warning sobre CodePen - só se necessário -->
        <div class="warning-box" id="warningBox" style="display: none;">
            ⚠️ <strong>IMPORTANTE:</strong> Se estiver no CodePen, baixe este arquivo e abra localmente!
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="form-group">
                <label for="filtroFase">Filtrar por Fase</label>
                <select id="filtroFase">
                    <option value="">Todas as fases</option>
                    <option value="Planejamento">Planejamento</option>
                    <option value="Preparação">Preparação</option>
                    <option value="Execução">Execução</option>
                    <option value="Finalização">Finalização</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtroStatus">Filtrar por Status</label>
                <select id="filtroStatus">
                    <option value="">Todos os status</option>
                    <option value="Pendente">Pendente</option>
                    <option value="Em Andamento">Em Andamento</option>
                    <option value="Concluída">Concluída</option>
                    <option value="Atrasada">Atrasada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="filtroResponsavel">Filtrar por Responsável</label>
                <input type="text" id="filtroResponsavel" placeholder="Nome do responsável">
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button type="button" class="btn btn-secondary" onclick="limparFiltros()">
                    🧹 Limpar Filtros
                </button>
            </div>
        </div>

        <!-- Tabela -->
        <div class="table-container">
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Fase</th>
                        <th>Tarefa</th>
                        <th>Responsáveis</th>
                        <th>Prazo</th>
                        <th>Status</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tasksBody">
                    <!-- Dados serão carregados via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Formulário - Agora como seção retrátil -->
        <div class="card form-section add-task-section" id="addTaskSection">
            <div class="card-title">
                ➕ Adicionar Nova Tarefa
                <button class="btn btn-secondary" onclick="toggleAddTask()" style="margin-left: auto;">
                    ✕ Fechar
                </button>
            </div>
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fase">Fase</label>
                        <select id="fase" required>
                            <option value="">Selecionar fase</option>
                            <option value="Planejamento">Planejamento</option>
                            <option value="Preparação">Preparação</option>
                            <option value="Execução">Execução</option>
                            <option value="Finalização">Finalização</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tarefa">Tarefa</label>
                        <input type="text" id="tarefa" required placeholder="Descrição da tarefa">
                    </div>
                    <div class="form-group">
                        <label for="responsaveis">Responsáveis</label>
                        <input type="text" id="responsaveis" required placeholder="Nome1, Nome2, Nome3">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="prazo">Prazo</label>
                        <input type="date" id="prazo" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="">Selecionar status</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluída">Concluída</option>
                            <option value="Atrasada">Atrasada</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" placeholder="Observações adicionais (opcional)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    ➕ Adicionar Tarefa
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>✏️ Editar Tarefa</h3>
                <button class="close-modal" onclick="fecharModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editRowId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editFase">Fase</label>
                        <select id="editFase" required>
                            <option value="Planejamento">Planejamento</option>
                            <option value="Preparação">Preparação</option>
                            <option value="Execução">Execução</option>
                            <option value="Finalização">Finalização</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTarefa">Tarefa</label>
                        <input type="text" id="editTarefa" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editResponsaveis">Responsáveis</label>
                        <input type="text" id="editResponsaveis" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrazo">Prazo</label>
                        <input type="date" id="editPrazo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Concluída">Concluída</option>
                        <option value="Atrasada">Atrasada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editObservacoes">Observações</label>
                    <textarea id="editObservacoes"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn">💾 Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 🔗 URL DO APPS SCRIPT - HARDCODED
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw470Btw73qudZg59IONrTsyGQo8XvBDq6eZMBVxFzTUuMr4g2ndLxrfE4Y2WhTyem7/exec';

        // 🎯 Toggle Add Task Section
        function toggleAddTask() {
            const section = document.getElementById('addTaskSection');
            const isVisible = section.classList.contains('show');
            
            if (isVisible) {
                section.classList.remove('show');
                console.log('📝 Seção de adicionar fechada');
            } else {
                section.classList.add('show');
                // Scroll suave até a seção
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                // Focar no primeiro campo
                setTimeout(() => {
                    document.getElementById('fase').focus();
                }, 300);
                console.log('📝 Seção de adicionar aberta');
            }
        }
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('themeIcon');
            icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
            
            console.log('🎨 Tema alterado para:', newTheme);
        }

        // 🎨 Inicializar tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('themeIcon');
            icon.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
            
            // Detectar preferência do sistema se não há tema salvo
            if (!localStorage.getItem('theme')) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    toggleTheme();
                }
            }
        }

        // 📊 Dados locais
        let tasks = JSON.parse(localStorage.getItem('mudancaTasks')) || [
            {
                id: 1,
                fase: 'Planejamento',
                tarefa: 'Definir data da mudança',
                responsaveis: 'João, Maria',
                prazo: '2024-09-15',
                status: 'Concluída',
                observacoes: 'Data definida para 30/09'
            },
            {
                id: 2,
                fase: 'Preparação',
                tarefa: 'Contratar empresa de mudança',
                responsaveis: 'João',
                prazo: '2024-09-20',
                status: 'Em Andamento',
                observacoes: 'Orçamentos solicitados'
            }
        ];
        
        let nextId = Math.max(...tasks.map(t => t.id), 0) + 1;

        // 💾 Salvar no LocalStorage
        function salvarDados() {
            localStorage.setItem('mudancaTasks', JSON.stringify(tasks));
        }

        // 🔌 Status da conexão - SIMPLIFICADO
        function updateStatus(type, message) {
            // Status só no console agora
            console.log(`Status: ${type} - ${message}`);
        }

        // 🧪 Testar conexão
        async function testarConexao() {
            const url = document.getElementById('appsScriptUrl').value.trim();
            
            if (!url) {
                updateStatus('error', '❌ Digite a URL do Apps Script primeiro!');
                return false;
            }

            if (!url.includes('script.google.com')) {
                updateStatus('error', '❌ URL inválida! Deve ser do Google Apps Script.');
                return false;
            }

            try {
                updateStatus('', '🧪 Testando conexão...');
                
                const response = await fetch(url);
                
                if (response.ok) {
                    const text = await response.text();
                    if (text.includes('funcionando')) {
                        updateStatus('connected', '✅ Conexão OK!');
                        localStorage.setItem('appsScriptUrl', url);
                        console.log('✅ URL salva após teste bem-sucedido');
                        return true;
                    }
                }
                
                updateStatus('error', '❌ Apps Script não responde - verifique deploy');
                return false;

            } catch (error) {
                console.error('Erro no teste:', error);
                if (error.message.includes('Failed to fetch')) {
                    updateStatus('error', '❌ CORS Error - use arquivo local, não CodePen!');
                } else {
                    updateStatus('error', '❌ Erro: ' + error.message);
                }
                return false;
            }
        }

        // 📡 Carregar dados - AUTO COM URL FIXA
        async function carregarDados(automatico = false) {
            if (!automatico) {
                console.log('🔄 Carregando dados do Google Sheets...');
            }
            
            return new Promise((resolve, reject) => {
                // Callback único
                const callbackName = 'loadData' + Date.now();
                const script = document.createElement('script');
                
                // Timeout
                const timeout = setTimeout(() => {
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    if (!automatico) {
                        console.warn('⏰ Timeout ao carregar dados');
                    }
                    carregarTabela();
                    reject(new Error('Timeout'));
                }, automatico ? 5000 : 15000);

                // Callback global
                window[callbackName] = function(data) {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    
                    if (data && data.success) {
                        tasks = data.data || [];
                        
                        // Corrigir todas as datas que vêm do Sheets
                        tasks.forEach(task => {
                            if (task.prazo) {
                                task.prazo = formatarDataSemLog(task.prazo);
                            }
                        });
                        
                        console.log(`✅ ${tasks.length} tarefas ${automatico ? 'sincronizadas' : 'carregadas'} do Google Sheets`);
                        salvarDados();
                    } else {
                        if (!automatico) {
                            console.error('❌ Erro ao carregar:', data?.error || 'Resposta inválida');
                        }
                    }
                    
                    carregarTabela();
                    resolve();
                };

                // Criar URL JSONP
                const jsonpUrl = `${APPS_SCRIPT_URL}?callback=${callbackName}&action=obterTarefas`;
                script.src = jsonpUrl;
                
                // Tratar erros de script
                script.onerror = function() {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    if (!automatico) {
                        console.error('❌ Erro ao executar script');
                    }
                    carregarTabela();
                    reject(new Error('Script error'));
                };
                
                document.head.appendChild(script);
            });
        }

        // Função auxiliar para não fazer log excessivo
        function formatarDataSemLog(dataString) {
            if (!dataString) return '-';
            
            if (typeof dataString === 'string' && dataString.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
                return dataString;
            }
            
            let data;
            
            if (dataString instanceof Date) {
                data = dataString;
            } else if (typeof dataString === 'string' && dataString.includes('T')) {
                data = new Date(dataString);
            } else if (typeof dataString === 'string' && dataString.match(/^\d{4}-\d{1,2}-\d{1,2}$/)) {
                const [ano, mes, dia] = dataString.split('-');
                data = new Date(ano, mes - 1, dia);
            } else {
                data = new Date(dataString);
            }
            
            if (isNaN(data.getTime())) {
                return dataString;
            }
            
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0');
            const ano = data.getFullYear();
            
            return `${dia}/${mes}/${ano}`;
        }

        // 📋 Carregar tabela
        function carregarTabela(dadosFiltrados = null) {
            const tbody = document.getElementById('tasksBody');
            const dados = dadosFiltrados || tasks;
            
            tbody.innerHTML = '';
            
            if (dados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            📭 Nenhuma tarefa encontrada. Adicione a primeira tarefa!
                        </td>
                    </tr>
                `;
                return;
            }
            
            dados.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${task.fase}</strong></td>
                    <td>${task.tarefa}</td>
                    <td>
                        <div class="responsaveis">
                            ${task.responsaveis.split(',').map(resp => 
                                `<span class="responsavel-tag">${resp.trim()}</span>`
                            ).join('')}
                        </div>
                    </td>
                    <td>${formatarData(task.prazo)}</td>
                    <td><span class="status-badge status-${task.status.toLowerCase().replace(' ', '-')}">${task.status}</span></td>
                    <td>${task.observacoes || '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn edit-btn" onclick="editarTarefa(${task.id})">Editar</button>
                            <button class="action-btn delete-btn" onclick="excluirTarefa(${task.id})">Excluir</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 📅 Formatador de data - SUPER CORRIGIDO
        function formatarData(dataString) {
            if (!dataString) return '-';
            
            console.log('🔍 Formatando data:', dataString);
            
            // Se já está no formato brasileiro DD/MM/YYYY
            if (typeof dataString === 'string' && dataString.match(/^\d{1,2}\/\d{1,2}\/\d{4}$/)) {
                return dataString;
            }
            
            let data;
            
            // Se é um objeto Date
            if (dataString instanceof Date) {
                data = dataString;
            }
            // Se contém 'T' (formato ISO completo)
            else if (typeof dataString === 'string' && dataString.includes('T')) {
                data = new Date(dataString);
            }
            // Se está no formato YYYY-MM-DD
            else if (typeof dataString === 'string' && dataString.match(/^\d{4}-\d{1,2}-\d{1,2}$/)) {
                const [ano, mes, dia] = dataString.split('-');
                data = new Date(ano, mes - 1, dia); // mes-1 porque Date usa 0-11
            }
            // Outros formatos
            else {
                data = new Date(dataString);
            }
            
            // Verificar se é uma data válida
            if (isNaN(data.getTime())) {
                console.warn('⚠️ Data inválida:', dataString);
                return dataString;
            }
            
            // Formatação manual para evitar fuso horário
            const dia = String(data.getDate()).padStart(2, '0');
            const mes = String(data.getMonth() + 1).padStart(2, '0');
            const ano = data.getFullYear();
            
            const dataFormatada = `${dia}/${mes}/${ano}`;
            console.log('✅ Data formatada:', dataString, '→', dataFormatada);
            
            return dataFormatada;
        }

        // 📤 Adicionar tarefa - JSONP PURO com data corrigida
        async function adicionarTarefa(dados) {
            // Converter data para formato brasileiro antes de salvar
            let dataFormatada = dados.prazo;
            if (dados.prazo && dados.prazo.includes('-')) {
                // Está no formato YYYY-MM-DD, converter para DD/MM/YYYY
                const [ano, mes, dia] = dados.prazo.split('-');
                dataFormatada = `${dia}/${mes}/${ano}`;
            }
            
            const dadosFormatados = {
                ...dados,
                prazo: dataFormatada
            };
            
            console.log('📅 Data convertida:', dados.prazo, '→', dataFormatada);
            
            // Sempre adicionar localmente primeiro
            const novaTarefa = { id: nextId++, ...dadosFormatados };
            tasks.push(novaTarefa);
            carregarTabela();
            salvarDados();

            console.log('📤 Salvando no Google Sheets...');
            
            return new Promise((resolve, reject) => {
                // Callback único
                const callbackName = 'addTask' + Date.now();
                const script = document.createElement('script');
                
                // Timeout
                const timeout = setTimeout(() => {
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    console.warn('⏰ Timeout ao adicionar - mantido localmente');
                    reject(new Error('Timeout'));
                }, 10000);

                // Callback global
                window[callbackName] = function(data) {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    
                    if (data && data.success) {
                        console.log('✅ Tarefa salva no Google Sheets!');
                        // Recarregar dados para sincronizar
                        setTimeout(() => carregarDados(true), 500);
                    } else {
                        console.error('❌ Erro ao salvar:', data?.error || 'Falha desconhecida');
                    }
                    
                    resolve(data && data.success);
                };

                // Montar URL JSONP com parâmetros
                const params = new URLSearchParams({
                    callback: callbackName,
                    action: 'adicionarTarefa',
                    fase: dadosFormatados.fase,
                    tarefa: dadosFormatados.tarefa,
                    responsaveis: dadosFormatados.responsaveis,
                    prazo: dadosFormatados.prazo,
                    status: dadosFormatados.status,
                    observacoes: dadosFormatados.observacoes || ''
                });
                
                const jsonpUrl = `${APPS_SCRIPT_URL}?${params.toString()}`;
                script.src = jsonpUrl;
                
                script.onerror = function() {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    console.error('❌ Erro ao executar script - mantido localmente');
                    reject(new Error('Script error'));
                };
                
                document.head.appendChild(script);
            });
        }

        // ✏️ Editar tarefa
        function editarTarefa(id) {
            const task = tasks.find(t => t.id == id);
            if (!task) {
                alert('Tarefa não encontrada!');
                return;
            }
            
            document.getElementById('editRowId').value = id;
            document.getElementById('editFase').value = task.fase;
            document.getElementById('editTarefa').value = task.tarefa;
            document.getElementById('editResponsaveis').value = task.responsaveis;
            document.getElementById('editPrazo').value = task.prazo;
            document.getElementById('editStatus').value = task.status;
            document.getElementById('editObservacoes').value = task.observacoes || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        // 💾 Salvar edição - COM SYNC na planilha
        async function salvarEdicao(id, dados) {
            // Converter data se necessário
            let dataFormatada = dados.prazo;
            if (dados.prazo && dados.prazo.includes('-')) {
                const [ano, mes, dia] = dados.prazo.split('-');
                dataFormatada = `${dia}/${mes}/${ano}`;
            }
            
            const dadosFormatados = {
                ...dados,
                prazo: dataFormatada
            };
            
            // Atualizar localmente primeiro
            const taskIndex = tasks.findIndex(t => t.id == id);
            if (taskIndex !== -1) {
                tasks[taskIndex] = { id: parseInt(id), ...dadosFormatados };
                carregarTabela();
                salvarDados();
            }
            
            console.log('📝 Atualizando na planilha...', { id, dadosFormatados });
            
            return new Promise((resolve, reject) => {
                // Callback único
                const callbackName = 'editTask' + Date.now();
                const script = document.createElement('script');
                
                // Timeout
                const timeout = setTimeout(() => {
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    console.warn('⏰ Timeout ao editar - mantido localmente');
                    reject(new Error('Timeout'));
                }, 10000);

                // Callback global
                window[callbackName] = function(data) {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    
                    if (data && data.success) {
                        console.log('✅ Tarefa editada na planilha!');
                        // Recarregar dados para sincronizar
                        setTimeout(() => carregarDados(true), 500);
                    } else {
                        console.error('❌ Erro ao editar na planilha:', data?.error || 'Falha desconhecida');
                    }
                    
                    resolve(data && data.success);
                };

                // Montar URL JSONP com parâmetros
                const params = new URLSearchParams({
                    callback: callbackName,
                    action: 'atualizarTarefa',
                    id: id,
                    fase: dadosFormatados.fase,
                    tarefa: dadosFormatados.tarefa,
                    responsaveis: dadosFormatados.responsaveis,
                    prazo: dadosFormatados.prazo,
                    status: dadosFormatados.status,
                    observacoes: dadosFormatados.observacoes || ''
                });
                
                const jsonpUrl = `${APPS_SCRIPT_URL}?${params.toString()}`;
                script.src = jsonpUrl;
                
                script.onerror = function() {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    console.error('❌ Erro ao executar script - mantido localmente');
                    reject(new Error('Script error'));
                };
                
                document.head.appendChild(script);
            });
        }

        // 🗑️ Excluir tarefa - COM SYNC na planilha
        async function excluirTarefa(id) {
            if (!confirm('Tem certeza que deseja excluir esta tarefa?')) {
                return;
            }

            // Remover localmente primeiro
            tasks = tasks.filter(t => t.id != id);
            carregarTabela();
            salvarDados();
            
            console.log('🗑️ Excluindo da planilha...', { id });
            
            return new Promise((resolve, reject) => {
                // Callback único
                const callbackName = 'deleteTask' + Date.now();
                const script = document.createElement('script');
                
                // Timeout
                const timeout = setTimeout(() => {
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    console.warn('⏰ Timeout ao excluir - removido localmente');
                    reject(new Error('Timeout'));
                }, 10000);

                // Callback global
                window[callbackName] = function(data) {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                    
                    if (data && data.success) {
                        console.log('✅ Tarefa excluída da planilha!');
                        // Recarregar dados para sincronizar
                        setTimeout(() => carregarDados(true), 500);
                    } else {
                        console.error('❌ Erro ao excluir da planilha:', data?.error || 'Falha desconhecida');
                    }
                    
                    resolve(data && data.success);
                };

                // Montar URL JSONP com parâmetros
                const params = new URLSearchParams({
                    callback: callbackName,
                    action: 'excluirTarefa',
                    id: id
                });
                
                const jsonpUrl = `${APPS_SCRIPT_URL}?${params.toString()}`;
                script.src = jsonpUrl;
                
                script.onerror = function() {
                    clearTimeout(timeout);
                    delete window[callbackName];
                    console.error('❌ Erro ao executar script - removido localmente');
                    reject(new Error('Script error'));
                };
                
                document.head.appendChild(script);
            });
        }

        // 🔍 Filtros
        function aplicarFiltros() {
            const filtroFase = document.getElementById('filtroFase').value;
            const filtroStatus = document.getElementById('filtroStatus').value;
            const filtroResponsavel = document.getElementById('filtroResponsavel').value.toLowerCase();
            
            let dadosFiltrados = tasks;
            
            if (filtroFase) {
                dadosFiltrados = dadosFiltrados.filter(task => task.fase === filtroFase);
            }
            
            if (filtroStatus) {
                dadosFiltrados = dadosFiltrados.filter(task => task.status === filtroStatus);
            }
            
            if (filtroResponsavel) {
                dadosFiltrados = dadosFiltrados.filter(task => 
                    task.responsaveis.toLowerCase().includes(filtroResponsavel)
                );
            }
            
            carregarTabela(dadosFiltrados);
        }

        // 🧹 Limpar filtros
        function limparFiltros() {
            document.getElementById('filtroFase').value = '';
            document.getElementById('filtroStatus').value = '';
            document.getElementById('filtroResponsavel').value = '';
            carregarTabela();
        }

        // ❌ Fechar modal
        function fecharModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // 🎯 Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            
            // 🎨 Inicializar tema
            initTheme();
            
            // 🔍 Detectar se está no CodePen
            if (window.location.href.includes('codepen.io')) {
                document.getElementById('warningBox').style.display = 'block';
            }
            
            // 🚀 CARREGAR AUTOMATICAMENTE
            console.log('🚀 Carregando dados automaticamente...');
            setTimeout(() => {
                carregarDados(true); // true = carregamento automático
            }, 1000);

            // Formulário principal
            document.getElementById('taskForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const dados = {
                    fase: document.getElementById('fase').value,
                    tarefa: document.getElementById('tarefa').value,
                    responsaveis: document.getElementById('responsaveis').value,
                    prazo: document.getElementById('prazo').value,
                    status: document.getElementById('status').value,
                    observacoes: document.getElementById('observacoes').value
                };
                
                await adicionarTarefa(dados);
                this.reset();
                
                // Fechar seção após adicionar
                document.getElementById('addTaskSection').classList.remove('show');
            });
            
            // Formulário de edição
            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const id = document.getElementById('editRowId').value;
                const dados = {
                    fase: document.getElementById('editFase').value,
                    tarefa: document.getElementById('editTarefa').value,
                    responsaveis: document.getElementById('editResponsaveis').value,
                    prazo: document.getElementById('editPrazo').value,
                    status: document.getElementById('editStatus').value,
                    observacoes: document.getElementById('editObservacoes').value
                };
                
                salvarEdicao(id, dados).then(() => {
                    fecharModal();
                });
            });
            
            // Filtros
            document.getElementById('filtroFase').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroStatus').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroResponsavel').addEventListener('input', aplicarFiltros);
            
            // Fechar modal clicando fora
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('editModal');
                if (e.target === modal) {
                    fecharModal();
                }
            });
            
            // Inicializar - carregar dados locais primeiro
            carregarTabela();
            
            // 🔄 Auto-sincronizar a cada 30 segundos
            setInterval(() => {
                carregarDados(true); // Sincronização silenciosa
            }, 30000);
            
            console.log('📱 Sistema inicializado');
        });
    </script>
