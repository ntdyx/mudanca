<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Mudança</title>
    <style>
        :root {
            /* Cores Light Mode - APENAS PRETO E BRANCO */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-accent: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #333333;
            --text-muted: #666666;
            --border-primary: #e0e0e0;
            --border-accent: #d0d0d0;
            --shadow: rgba(0, 0, 0, 0.1);
            
            /* Cores para tags coloridas */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            --purple: #8b5cf6;
            --indigo: #6366f1;
        }

        [data-theme="dark"] {
            /* Cores Dark Mode - APENAS PRETO E BRANCO */
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-accent: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-primary: #333333;
            --border-accent: #444444;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-primary);
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .theme-toggle {
            padding: 12px;
            background: var(--bg-accent);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-size: 18px;
        }

        .theme-toggle:hover {
            border-color: var(--text-primary);
        }

        /* Botão Nova Tarefa */
        .btn-add-task {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: 2px solid var(--text-primary);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn-add-task:hover:not(:disabled) {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Status de conexão */
        .status-display {
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            margin: 16px 0;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        /* Seção de adicionar tarefa - inicialmente escondida */
        .add-task-section {
            display: none;
        }

        .add-task-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--text-primary);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Formulários */
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        /* Botões */
        .btn {
            padding: 14px 24px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--text-primary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: var(--text-primary);
        }

        /* Filtros */
        .filters {
            background: var(--bg-accent);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .filters .form-row {
            margin-bottom: 0;
        }

        /* Tabela */
        .table-container {
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 16px;
            text-align: left;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border-primary);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-primary);
            vertical-align: top;
            background: var(--bg-primary);
        }

        tr:hover td {
            background: var(--bg-accent);
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* Tags e Badges */
        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
        }

        .status-pendente {
            background: rgba(115, 115, 115, 0.1);
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
        }

        .status-em-andamento {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .status-concluída {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-atrasada {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        /* Tags de Responsáveis */
        .responsaveis {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .responsavel-tag {
            background: var(--info);
            color: white;
            border: 1px solid var(--info);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .responsavel-tag:nth-child(2) { background: var(--purple); border-color: var(--purple); }
        .responsavel-tag:nth-child(3) { background: var(--indigo); border-color: var(--indigo); }
        .responsavel-tag:nth-child(4) { background: var(--success); border-color: var(--success); }
        .responsavel-tag:nth-child(5) { background: var(--warning); border-color: var(--warning); }

        /* Ações */
        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid;
        }

        .edit-btn {
            background: var(--info);
            color: white;
            border-color: var(--info);
        }

        .edit-btn:hover {
            background: white;
            color: var(--info);
        }

        .delete-btn {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }

        .delete-btn:hover {
            background: white;
            color: var(--error);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-primary);
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: 2px solid var(--border-primary);
            font-size: 18px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        /* Estados vazios */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Animações */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-left,
            .header-right {
                justify-content: center;
            }
            
            .form-row, .filters .form-row {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .modal-content {
                padding: 24px;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://i.imgur.com/BkuBsa4.png" alt="Organizador de Mudança" style="width: 250px; height: 250px; border-radius: 50%; display: block; margin: 0 auto; border: 3px solid var(--border-primary);">
        </div>
        
        <div class="header">
            <div class="header-left">
                <h1>Organizador de Mudança</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-add-task" onclick="toggleAddTask()">
                    + Nova Tarefa
                </button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <span id="themeIcon">🌙</span>
                </button>
            </div>
        </div>

        <!-- Status de Conexão -->
        <div id="connectionStatus" class="status-display status-loading" style="display: none;">
            Verificando conexão...
        </div>
        
        <!-- Filtros -->
        <div class="filters">
            <div class="form-row">
                <div class="form-group">
                    <label for="filtroFase">Filtrar por Fase</label>
                    <select id="filtroFase">
                        <option value="">Todas as fases</option>
                        <option value="Planejamento">Planejamento</option>
                        <option value="Preparação">Preparação</option>
                        <option value="Execução">Execução</option>
                        <option value="Finalização">Finalização</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filtroStatus">Filtrar por Status</label>
                    <select id="filtroStatus">
                        <option value="">Todos os status</option>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Concluída">Concluída</option>
                        <option value="Atrasada">Atrasada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filtroResponsavel">Filtrar por Responsável</label>
                    <input type="text" id="filtroResponsavel" placeholder="Nome do responsável">
                </div>
                <div class="form-group">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-secondary" onclick="limparFiltros()">
                        Limpar Filtros
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabela -->
        <div class="table-container">
            <table id="tasksTable">
                <thead>
                    <tr>
                        <th>Fase</th>
                        <th>Tarefa</th>
                        <th>Responsáveis</th>
                        <th>Prazo</th>
                        <th>Status</th>
                        <th>Observações</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tasksBody">
                    <!-- Dados serão carregados via JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Formulário - Seção retrátil -->
        <div class="card form-section add-task-section" id="addTaskSection">
            <div class="card-title">
                + Adicionar Nova Tarefa
                <button class="btn btn-secondary" onclick="toggleAddTask()" style="margin-left: auto;">
                    × Fechar
                </button>
            </div>
            <form id="taskForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fase">Fase</label>
                        <select id="fase" required>
                            <option value="">Selecionar fase</option>
                            <option value="Planejamento">Planejamento</option>
                            <option value="Preparação">Preparação</option>
                            <option value="Execução">Execução</option>
                            <option value="Finalização">Finalização</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tarefa">Tarefa</label>
                        <input type="text" id="tarefa" required placeholder="Descrição da tarefa">
                    </div>
                    <div class="form-group">
                        <label for="responsaveis">Responsáveis</label>
                        <input type="text" id="responsaveis" required placeholder="Nome1, Nome2, Nome3">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="prazo">Prazo</label>
                        <input type="date" id="prazo" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="">Selecionar status</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Concluída">Concluída</option>
                            <option value="Atrasada">Atrasada</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" placeholder="Observações adicionais (opcional)"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    + Adicionar Tarefa
                </button>
            </form>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Tarefa</h3>
                <button class="close-modal" onclick="fecharModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editRowId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editFase">Fase</label>
                        <select id="editFase" required>
                            <option value="Planejamento">Planejamento</option>
                            <option value="Preparação">Preparação</option>
                            <option value="Execução">Execução</option>
                            <option value="Finalização">Finalização</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTarefa">Tarefa</label>
                        <input type="text" id="editTarefa" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editResponsaveis">Responsáveis</label>
                        <input type="text" id="editResponsaveis" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrazo">Prazo</label>
                        <input type="date" id="editPrazo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Concluída">Concluída</option>
                        <option value="Atrasada">Atrasada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editObservacoes">Observações</label>
                    <textarea id="editObservacoes"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // URL DO APPS SCRIPT - COLOQUE A SUA AQUI
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw470Btw73qudZg59IONrTsyGQo8XvBDq6eZMBVxFzTUuMr4g2ndLxrfE4Y2WhTyem7/exec';

        // Dados locais com exemplos iniciais
        let tasks = JSON.parse(localStorage.getItem('mudancaTasks')) || [
            {
                id: 1,
                fase: 'Planejamento',
                tarefa: 'Definir data da mudança',
                responsaveis: 'João, Maria',
                prazo: '15/09/2024',
                status: 'Concluída',
                observacoes: 'Data definida para 30/09'
            },
            {
                id: 2,
                fase: 'Preparação',
                tarefa: 'Contratar empresa de mudança',
                responsaveis: 'João',
                prazo: '20/09/2024',
                status: 'Em Andamento',
                observacoes: 'Orçamentos solicitados'
            }
        ];
        
        let nextId = Math.max(...tasks.map(t => t.id), 0) + 1;

        // Toggle do tema
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('themeIcon');
            icon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        }

        // Inicializar tema
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('themeIcon');
            icon.textContent = savedTheme === 'dark' ? '☀️' : '🌙';
        }

        // Toggle da seção de adicionar tarefa
        function toggleAddTask() {
            const section = document.getElementById('addTaskSection');
            const isVisible = section.classList.contains('show');
            
            if (isVisible) {
                section.classList.remove('show');
            } else {
                section.classList.add('show');
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                setTimeout(() => {
                    document.getElementById('fase').focus();
                }, 300);
            }
        }

        // Salvar dados no localStorage
        function salvarDados() {
            localStorage.setItem('mudancaTasks', JSON.stringify(tasks));
        }

        // Atualizar status da conexão
        function updateConnectionStatus(type, message) {
            const statusEl = document.getElementById('connectionStatus');
            statusEl.style.display = 'block';
            statusEl.textContent = message;
            statusEl.className = `status-display status-${type}`;
            
            console.log(`Status: ${type} - ${message}`);
            
            // Ocultar após 5 segundos se não for erro
            if (type !== 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Carregar dados do Google Sheets
        async function carregarDados(automatico = false) {
            if (!automatico) {
                updateConnectionStatus('loading', 'Carregando dados do Google Sheets...');
            }
            
            return new Promise((resolve) => {
                const callbackName = 'loadData' + Date.now();
                const script = document.createElement('script');
                
                const timeout = setTimeout(() => {
                    cleanup();
                    if (!automatico) {
                        updateConnectionStatus('error', 'Timeout ao carregar dados do Google Sheets');
                    }
                    resolve(false);
                }, automatico ? 5000 : 15000);

                function cleanup() {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                }

                window[callbackName] = function(data) {
                    cleanup();
                    
                    if (data && data.success && data.data) {
                        // Processar dados recebidos
                        const dadosRecebidos = data.data.filter(item => 
                            item.tarefa && item.tarefa.trim() !== ''
                        );
                        
                        if (dadosRecebidos.length > 0) {
                            tasks = dadosRecebidos;
                            // Garantir que todos os IDs sejam únicos
                            tasks.forEach((task, index) => {
                                if (!task.id) {
                                    task.id = index + 1;
                                }
                            });
                            nextId = Math.max(...tasks.map(t => t.id || 0)) + 1;
                            
                            salvarDados();
                            carregarTabela();
                            
                            if (!automatico) {
                                updateConnectionStatus('connected', `${tasks.length} tarefas carregadas com sucesso!`);
                            }
                            console.log(`Dados carregados: ${tasks.length} tarefas`);
                        } else {
                            if (!automatico) {
                                updateConnectionStatus('connected', 'Planilha conectada (vazia)');
                            }
                        }
                    } else {
                        if (!automatico) {
                            updateConnectionStatus('error', 'Erro ao carregar dados: ' + (data?.error || 'Resposta inválida'));
                        }
                    }
                    
                    resolve(data && data.success);
                };

                script.src = `${APPS_SCRIPT_URL}?callback=${callbackName}&action=obterTarefas&t=${Date.now()}`;
                script.onerror = function() {
                    cleanup();
                    if (!automatico) {
                        updateConnectionStatus('error', 'Erro de conexão - verifique se o Apps Script está ativo');
                    }
                    resolve(false);
                };
                
                document.head.appendChild(script);
            });
        }

        // Adicionar nova tarefa
        async function adicionarTarefa(dados) {
            // Converter data para formato brasileiro
            let dataFormatada = dados.prazo;
            if (dados.prazo && dados.prazo.includes('-')) {
                const [ano, mes, dia] = dados.prazo.split('-');
                dataFormatada = `${dia}/${mes}/${ano}`;
            }
            
            const dadosFormatados = {
                ...dados,
                prazo: dataFormatada,
                id: nextId++
            };
            
            // Adicionar localmente primeiro
            tasks.push(dadosFormatados);
            carregarTabela();
            salvarDados();
            
            updateConnectionStatus('loading', 'Salvando tarefa no Google Sheets...');
            
            return new Promise((resolve) => {
                const callbackName = 'addTask' + Date.now();
                const script = document.createElement('script');
                
                const timeout = setTimeout(() => {
                    cleanup();
                    updateConnectionStatus('error', 'Timeout ao salvar - tarefa mantida localmente');
                    resolve(false);
                }, 15000);

                function cleanup() {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                }

                window[callbackName] = function(data) {
                    cleanup();
                    
                    if (data && data.success) {
                        updateConnectionStatus('connected', 'Tarefa salva com sucesso no Google Sheets!');
                        // Recarregar dados após salvar
                        setTimeout(() => carregarDados(true), 1000);
                    } else {
                        updateConnectionStatus('error', 'Erro ao salvar: ' + (data?.error || 'Falha desconhecida'));
                    }
                    
                    resolve(data && data.success);
                };

                // Criar URL com parâmetros
                const params = new URLSearchParams({
                    callback: callbackName,
                    action: 'adicionarTarefa',
                    fase: dadosFormatados.fase || '',
                    tarefa: dadosFormatados.tarefa || '',
                    responsaveis: dadosFormatados.responsaveis || '',
                    prazo: dadosFormatados.prazo || '',
                    status: dadosFormatados.status || '',
                    observacoes: dadosFormatados.observacoes || '',
                    t: Date.now()
                });
                
                script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;
                script.onerror = function() {
                    cleanup();
                    updateConnectionStatus('error', 'Erro de conexão ao salvar tarefa');
                    resolve(false);
                };
                
                document.head.appendChild(script);
            });
        }

        // Editar tarefa
        function editarTarefa(id) {
            const task = tasks.find(t => t.id == id);
            if (!task) {
                alert('Tarefa não encontrada!');
                return;
            }
            
            document.getElementById('editRowId').value = id;
            document.getElementById('editFase').value = task.fase;
            document.getElementById('editTarefa').value = task.tarefa;
            document.getElementById('editResponsaveis').value = task.responsaveis;
            
            // Converter data brasileira para formato de input
            let dataInput = task.prazo;
            if (task.prazo && task.prazo.includes('/')) {
                const [dia, mes, ano] = task.prazo.split('/');
                dataInput = `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            }
            document.getElementById('editPrazo').value = dataInput;
            
            document.getElementById('editStatus').value = task.status;
            document.getElementById('editObservacoes').value = task.observacoes || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        // Salvar edição
        async function salvarEdicao(id, dados) {
            // Converter data para formato brasileiro
            let dataFormatada = dados.prazo;
            if (dados.prazo && dados.prazo.includes('-')) {
                const [ano, mes, dia] = dados.prazo.split('-');
                dataFormatada = `${dia}/${mes}/${ano}`;
            }
            
            const dadosFormatados = {
                ...dados,
                prazo: dataFormatada
            };
            
            // Atualizar localmente primeiro
            const taskIndex = tasks.findIndex(t => t.id == id);
            if (taskIndex !== -1) {
                tasks[taskIndex] = { id: parseInt(id), ...dadosFormatados };
                carregarTabela();
                salvarDados();
            }
            
            updateConnectionStatus('loading', 'Atualizando tarefa no Google Sheets...');
            
            return new Promise((resolve) => {
                const callbackName = 'editTask' + Date.now();
                const script = document.createElement('script');
                
                const timeout = setTimeout(() => {
                    cleanup();
                    updateConnectionStatus('error', 'Timeout ao atualizar - alterações mantidas localmente');
                    resolve(false);
                }, 15000);

                function cleanup() {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                }

                window[callbackName] = function(data) {
                    cleanup();
                    
                    if (data && data.success) {
                        updateConnectionStatus('connected', 'Tarefa atualizada com sucesso!');
                    } else {
                        updateConnectionStatus('error', 'Erro ao atualizar: ' + (data?.error || 'Falha desconhecida'));
                    }
                    
                    resolve(data && data.success);
                };

                const params = new URLSearchParams({
                    callback: callbackName,
                    action: 'atualizarTarefa',
                    id: id,
                    fase: dadosFormatados.fase || '',
                    tarefa: dadosFormatados.tarefa || '',
                    responsaveis: dadosFormatados.responsaveis || '',
                    prazo: dadosFormatados.prazo || '',
                    status: dadosFormatados.status || '',
                    observacoes: dadosFormatados.observacoes || '',
                    t: Date.now()
                });
                
                script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;
                script.onerror = function() {
                    cleanup();
                    updateConnectionStatus('error', 'Erro de conexão ao atualizar tarefa');
                    resolve(false);
                };
                
                document.head.appendChild(script);
            });
        }

        // Excluir tarefa
        async function excluirTarefa(id) {
            if (!confirm('Tem certeza que deseja excluir esta tarefa?')) {
                return;
            }

            // Remover localmente primeiro
            tasks = tasks.filter(t => t.id != id);
            carregarTabela();
            salvarDados();
            
            updateConnectionStatus('loading', 'Excluindo tarefa do Google Sheets...');
            
            return new Promise((resolve) => {
                const callbackName = 'deleteTask' + Date.now();
                const script = document.createElement('script');
                
                const timeout = setTimeout(() => {
                    cleanup();
                    updateConnectionStatus('error', 'Timeout ao excluir - tarefa removida localmente');
                    resolve(false);
                }, 15000);

                function cleanup() {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    delete window[callbackName];
                }

                window[callbackName] = function(data) {
                    cleanup();
                    
                    if (data && data.success) {
                        updateConnectionStatus('connected', 'Tarefa excluída com sucesso!');
                    } else {
                        updateConnectionStatus('error', 'Erro ao excluir: ' + (data?.error || 'Falha desconhecida'));
                    }
                    
                    resolve(data && data.success);
                };

                const params = new URLSearchParams({
                    callback: callbackName,
                    action: 'excluirTarefa',
                    id: id,
                    t: Date.now()
                });
                
                script.src = `${APPS_SCRIPT_URL}?${params.toString()}`;
                script.onerror = function() {
                    cleanup();
                    updateConnectionStatus('error', 'Erro de conexão ao excluir tarefa');
                    resolve(false);
                };
                
                document.head.appendChild(script);
            });
        }

        // Carregar tabela
        function carregarTabela(dadosFiltrados = null) {
            const tbody = document.getElementById('tasksBody');
            const dados = dadosFiltrados || tasks;
            
            tbody.innerHTML = '';
            
            if (dados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            Nenhuma tarefa encontrada. Adicione a primeira tarefa!
                        </td>
                    </tr>
                `;
                return;
            }
            
            dados.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${task.fase || ''}</strong></td>
                    <td>${task.tarefa || ''}</td>
                    <td>
                        <div class="responsaveis">
                            ${(task.responsaveis || '').split(',').map(resp => 
                                resp.trim() ? `<span class="responsavel-tag">${resp.trim()}</span>` : ''
                            ).join('')}
                        </div>
                    </td>
                    <td>${task.prazo || '-'}</td>
                    <td><span class="status-badge status-${(task.status || '').toLowerCase().replace(' ', '-')}">${task.status || ''}</span></td>
                    <td>${task.observacoes || '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn edit-btn" onclick="editarTarefa(${task.id})">Editar</button>
                            <button class="action-btn delete-btn" onclick="excluirTarefa(${task.id})">Excluir</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Aplicar filtros
        function aplicarFiltros() {
            const filtroFase = document.getElementById('filtroFase').value;
            const filtroStatus = document.getElementById('filtroStatus').value;
            const filtroResponsavel = document.getElementById('filtroResponsavel').value.toLowerCase();
            
            let dadosFiltrados = tasks;
            
            if (filtroFase) {
                dadosFiltrados = dadosFiltrados.filter(task => task.fase === filtroFase);
            }
            
            if (filtroStatus) {
                dadosFiltrados = dadosFiltrados.filter(task => task.status === filtroStatus);
            }
            
            if (filtroResponsavel) {
                dadosFiltrados = dadosFiltrados.filter(task => 
                    (task.responsaveis || '').toLowerCase().includes(filtroResponsavel)
                );
            }
            
            carregarTabela(dadosFiltrados);
        }

        // Limpar filtros
        function limparFiltros() {
            document.getElementById('filtroFase').value = '';
            document.getElementById('filtroStatus').value = '';
            document.getElementById('filtroResponsavel').value = '';
            carregarTabela();
        }

        // Fechar modal
        function fecharModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Inicializar tema
            initTheme();
            
            // Carregar tabela inicial
            carregarTabela();
            
            // Carregar dados do Google Sheets após 1 segundo
            setTimeout(() => {
                carregarDados();
            }, 1000);
            
            // Auto-sincronizar a cada 60 segundos
            setInterval(() => {
                carregarDados(true);
            }, 60000);

            // Event Listeners
            
            // Formulário principal
            document.getElementById('taskForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const dados = {
                    fase: document.getElementById('fase').value,
                    tarefa: document.getElementById('tarefa').value,
                    responsaveis: document.getElementById('responsaveis').value,
                    prazo: document.getElementById('prazo').value,
                    status: document.getElementById('status').value,
                    observacoes: document.getElementById('observacoes').value
                };
                
                await adicionarTarefa(dados);
                this.reset();
                
                // Fechar seção após adicionar
                document.getElementById('addTaskSection').classList.remove('show');
            });
            
            // Formulário de edição
            document.getElementById('editForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const id = document.getElementById('editRowId').value;
                const dados = {
                    fase: document.getElementById('editFase').value,
                    tarefa: document.getElementById('editTarefa').value,
                    responsaveis: document.getElementById('editResponsaveis').value,
                    prazo: document.getElementById('editPrazo').value,
                    status: document.getElementById('editStatus').value,
                    observacoes: document.getElementById('editObservacoes').value
                };
                
                salvarEdicao(id, dados).then(() => {
                    fecharModal();
                });
            });
            
            // Filtros
            document.getElementById('filtroFase').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroStatus').addEventListener('change', aplicarFiltros);
            document.getElementById('filtroResponsavel').addEventListener('input', aplicarFiltros);
            
            // Fechar modal clicando fora
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('editModal');
                if (e.target === modal) {
                    fecharModal();
                }
            });
            
            console.log('Sistema inicializado com sucesso!');
        });
    </script>
</body>
