<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Mudan√ßa</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-accent: #f5f5f5;
            --text-primary: #000000;
            --text-secondary: #333333;
            --text-muted: #666666;
            --border-primary: #e0e0e0;
            --border-accent: #d0d0d0;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            --purple: #8b5cf6;
            --indigo: #6366f1;
        }

        [data-theme="dark"] {
            --bg-primary: #000000;
            --bg-secondary: #111111;
            --bg-accent: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-primary: #333333;
            --border-accent: #444444;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-primary);
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 200;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .theme-toggle {
            padding: 12px;
            background: var(--bg-accent);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-primary);
            font-size: 18px;
        }

        .theme-toggle:hover {
            border-color: var(--text-primary);
        }

        .tab-navigation {
            display: flex;
            gap: 0;
            margin-bottom: 32px;
            border-bottom: 2px solid var(--border-primary);
        }

        .tab-btn {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-bottom: none;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            border-radius: 8px 8px 0 0;
        }

        .tab-btn.active {
            background: var(--bg-primary);
            color: var(--text-primary);
            border-color: var(--text-primary);
            position: relative;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--bg-primary);
        }

        .tab-btn:hover:not(.active) {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-add-task {
            background: var(--text-primary);
            color: var(--bg-primary);
            border: 2px solid var(--text-primary);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .btn-add-task:hover:not(:disabled) {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .status-display {
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            margin: 16px 0;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .status-loading {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        .add-task-section {
            display: none;
        }

        .add-task-section.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            transition: all 0.2s ease;
        }

        .card:hover {
            border-color: var(--text-primary);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input, select, textarea {
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--text-primary);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        .btn {
            padding: 14px 24px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid var(--text-primary);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-primary);
            border: 2px solid var(--border-primary);
        }

        .btn-secondary:hover:not(:disabled) {
            border-color: var(--text-primary);
        }

        .filters {
            background: var(--bg-accent);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .filters .form-row {
            margin-bottom: 0;
        }

        .table-container {
            background: var(--bg-secondary);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: var(--text-primary);
            color: var(--bg-primary);
            padding: 16px;
            text-align: left;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--border-primary);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border-primary);
            vertical-align: top;
            background: var(--bg-primary);
        }

        tr:hover td {
            background: var(--bg-accent);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: inline-block;
        }

        .status-pendente {
            background: rgba(115, 115, 115, 0.1);
            color: var(--text-muted);
            border: 1px solid var(--text-muted);
        }

        .status-em-andamento {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .status-conclu√≠da {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status-atrasada {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .responsaveis {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        .responsavel-tag {
            background: var(--info);
            color: white;
            border: 1px solid var(--info);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .responsavel-tag:nth-child(2) { background: var(--purple); border-color: var(--purple); }
        .responsavel-tag:nth-child(3) { background: var(--indigo); border-color: var(--indigo); }
        .responsavel-tag:nth-child(4) { background: var(--success); border-color: var(--success); }
        .responsavel-tag:nth-child(5) { background: var(--warning); border-color: var(--warning); }

        .quantity-badge {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin: 0 4px;
        }

        .quantity-nj {
            background: rgba(59, 130, 246, 0.1);
            color: var(--info);
            border: 1px solid var(--info);
        }

        .quantity-lc {
            background: rgba(139, 92, 246, 0.1);
            color: var(--purple);
            border: 1px solid var(--purple);
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 12px;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid;
        }

        .edit-btn {
            background: var(--info);
            color: white;
            border-color: var(--info);
        }

        .edit-btn:hover {
            background: white;
            color: var(--info);
        }

        .delete-btn {
            background: var(--error);
            color: white;
            border-color: var(--error);
        }

        .delete-btn:hover {
            background: white;
            color: var(--error);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-primary);
            border: 2px solid var(--border-primary);
            border-radius: 4px;
            padding: 32px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border-primary);
        }

        .modal-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-modal {
            background: none;
            border: 2px solid var(--border-primary);
            font-size: 18px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .close-modal:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
            font-style: italic;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 16px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .header-left,
            .header-right {
                justify-content: center;
            }
            
            .form-row, .filters .form-row {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .modal-content {
                padding: 24px;
                margin: 20px;
                width: calc(100% - 40px);
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }

            .tab-navigation {
                flex-wrap: wrap;
            }

            .tab-btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div style="text-align: center; margin-bottom: 30px;">
            <img src="https://i.imgur.com/BkuBsa4.png" alt="Organizador de Mudan√ßa" style="width: 250px; height: 250px; border-radius: 50%; display: block; margin: 0 auto; border: 3px solid var(--border-primary);">
        </div>
        
        <div class="header">
            <div class="header-left">
                <h1>Organizador de Mudan√ßa</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-add-task" onclick="toggleAddItem()" id="addItemBtn">

                </button>
                <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">
                    <span id="themeIcon">üåô</span>

        </div>

        <!-- Status de Conex√£o -->
        <div id="connectionStatus" class="status-display status-loading" style="display: none;">

        <!-- Navega√ß√£o por abas -->
        <div class="tab-navigation">
            <button class="tab-btn active" onclick="switchTab('tasks')">
                üìã TAREFAS
            </button>
            <button class="tab-btn" onclick="switchTab('checklist')">
                ‚úÖ CHECKLIST
            </button>
        </div>

        <!-- ABA TAREFAS -->
        <div class="tab-content active" id="tasks-content">
            <!-- Filtros -->
            <div class="filters">
                <div class="form-row">
                    <div class="form-group">
                        <label for="filtroFase">Filtrar por Fase</label>
                        <select id="filtroFase">
                            <option value="">Todas as fases</option>
                            <option value="Planejamento">Planejamento</option>
                            <option value="Prepara√ß√£o">Prepara√ß√£o</option>
                            <option value="Execu√ß√£o">Execu√ß√£o</option>
                            <option value="Finaliza√ß√£o">Finaliza√ß√£o</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtroStatus">Filtrar por Status</label>
                        <select id="filtroStatus">
                            <option value="">Todos os status</option>
                            <option value="Pendente">Pendente</option>
                            <option value="Em Andamento">Em Andamento</option>
                            <option value="Conclu√≠da">Conclu√≠da</option>
                            <option value="Atrasada">Atrasada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtroResponsavel">Filtrar por Respons√°vel</label>
                        <input type="text" id="filtroResponsavel" placeholder="Nome do respons√°vel">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-secondary" onclick="limparFiltrosTasks()">
                            Limpar Filtros
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabela de Tarefas -->
            <div class="table-container">
                <table id="tasksTable">
                    <thead>
                        <tr>
                            <th>Fase</th>
                            <th>Tarefa</th>
                            <th>Respons√°veis</th>
                            <th>Prazo</th>
                            <th>Status</th>
                            <th>Observa√ß√µes</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="tasksBody">
                        <!-- Dados ser√£o carregados via JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Formul√°rio - Se√ß√£o retr√°til para Tarefas -->
            <div class="card form-section add-task-section" id="addTaskSection">
                <div class="card-title">
                    + Adicionar Nova Tarefa
                    <button class="btn btn-secondary" onclick="toggleAddItem()" style="margin-left: auto;">
                        √ó Fechar
                    </button>
                </div>
                <form id="taskForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fase">Fase</label>
                            <select id="fase" required>
                                <option value="">Selecionar fase</option>
                                <option value="Planejamento">Planejamento</option>
                                <option value="Prepara√ß√£o">Prepara√ß√£o</option>
                                <option value="Execu√ß√£o">Execu√ß√£o</option>
                                <option value="Finaliza√ß√£o">Finaliza√ß√£o</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tarefa">Tarefa</label>
                            <input type="text" id="tarefa" required placeholder="Descri√ß√£o da tarefa">
                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select id="status" required>
                                <option value="">Selecionar status</option>
                                <option value="Pendente">Pendente</option>
                                <option value="Em Andamento">Em Andamento</option>
                                <option value="Conclu√≠da">Conclu√≠da</option>

                            </select>
                        </div>
                    </div>

                    </div>
                    <button type="submit" class="btn btn-primary">
                        + Adicionar Tarefa
                    </button>
                </form>
            </div>
        </div>

        <!-- ABA CHECKLIST -->
        <div class="tab-content" id="checklist-content">
            <!-- Filtros Checklist -->
            <div class="filters">
                <div class="form-row">
                    <div class="form-group">
                        <label for="filtroComodo">Filtrar por C√¥modo</label>
                        <input type="text" id="filtroComodo" placeholder="Nome do c√¥modo">
                    </div>
                    <div class="form-group">
                        <label for="filtroObjeto">Filtrar por Objeto</label>
                        <input type="text" id="filtroObjeto" placeholder="Nome do objeto">
                    </div>
                    <div class="form-group">
                        <label>&nbsp;</label>
                        <button type="button" class="btn btn-secondary" onclick="limparFiltrosChecklist()">

                        </button>
                    </div>
                </div>
            </div>

            <!-- Tabela de Checklist -->
            <div class="table-container">
                <table id="checklistTable">
                    <thead>
                        <tr>
                            <th>C√¥modo</th>
                            <th>Objeto</th>
                            <th>Casa Nova (NJ)</th>
                            <th>Casa Local (LC)</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody id="checklistBody">

                    </tbody>
                </table>
            </div>

            <!-- Formul√°rio - Se√ß√£o retr√°til para Checklist -->

                <div class="card-title">
                    + Adicionar Novo Item
                    <button class="btn btn-secondary" onclick="toggleAddItem()" style="margin-left: auto;">
                        √ó Fechar
                    </button>
                </div>
                <form id="checklistForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="comodo">C√¥modo</label>
                            <input type="text" id="comodo" required placeholder="Ex: Sala, Quarto, Cozinha">
                        </div>
                        <div class="form-group">
                            <label for="objeto">Objeto</label>
                            <input type="text" id="objeto" required placeholder="Ex: Mesa, Cadeira, Geladeira">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantidadeNJ">Quantidade Nova J√©rsei (NJ)</label>

                        </div>

                            <label for="quantidadeLC">Quantidade Local (LC)</label>

                    </div>
                    <button type="submit" class="btn btn-primary">

                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o para Tarefas -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Tarefa</h3>
                <button class="close-modal" onclick="fecharModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="editRowId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editFase">Fase</label>
                        <select id="editFase" required>
                            <option value="Planejamento">Planejamento</option>
                            <option value="Prepara√ß√£o">Prepara√ß√£o</option>
                            <option value="Execu√ß√£o">Execu√ß√£o</option>
                            <option value="Finaliza√ß√£o">Finaliza√ß√£o</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editTarefa">Tarefa</label>
                        <input type="text" id="editTarefa" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editResponsaveis">Respons√°veis</label>
                        <input type="text" id="editResponsaveis" required>
                    </div>
                    <div class="form-group">
                        <label for="editPrazo">Prazo</label>
                        <input type="date" id="editPrazo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" required>
                        <option value="Pendente">Pendente</option>
                        <option value="Em Andamento">Em Andamento</option>
                        <option value="Conclu√≠da">Conclu√≠da</option>
                        <option value="Atrasada">Atrasada</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editObservacoes">Observa√ß√µes</label>
                    <textarea id="editObservacoes"></textarea>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Edi√ß√£o para Checklist -->
    <div id="editChecklistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Item do Checklist</h3>
                <button class="close-modal" onclick="fecharChecklistModal()">&times;</button>
            </div>
            <form id="editChecklistForm">
                <input type="hidden" id="editChecklistRowId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="editComodo">C√¥modo</label>
                        <input type="text" id="editComodo" required>
                    </div>
                    <div class="form-group">
                        <label for="editObjeto">Objeto</label>
                        <input type="text" id="editObjeto" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="editQuantidadeNJ">Quantidade Nova J√©rsei (NJ)</label>
                        <input type="number" id="editQuantidadeNJ" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="editQuantidadeLC">Quantidade Local (LC)</label>
                        <input type="number" id="editQuantidadeLC" min="0" required>
                    </div>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px;">
                    <button type="button" class="btn btn-secondary" onclick="fecharChecklistModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Altera√ß√µes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // URL DO APPS SCRIPT - COLOQUE A SUA AQUI
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwuCcfVqKQvGX-gmky9ZGX-Kd_FPin-9PFHfYivu_Wza4jCk8AFerPC_i1Wm8wBgqro/exec';

        // Estados globais
        let currentTab = 'tasks';
        let nextTaskId = 1;
        let nextChecklistId = 1;

        // Dados locais
        let tasks = JSON.parse(localStorage.getItem('mudancaTasks')) || [];
        let checklist = JSON.parse(localStorage.getItem('mudancaChecklist')) || [];

        // Atualizar IDs
        if (tasks.length > 0) {
            nextTaskId = Math.max(...tasks.map(t => t.id || 0)) + 1;
        }
        if (checklist.length > 0) {
            nextChecklistId = Math.max(...checklist.map(c => c.id || 0)) + 1;
        }

        // FUN√á√ïES GLOBAIS
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = document.getElementById('themeIcon');
            icon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            
            const icon = document.getElementById('themeIcon');
            if (icon) {
                icon.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            const tabBtn = document.querySelector(`[onclick="switchTab('${tab}')"]`);
            if (tabBtn) {
                tabBtn.classList.add('active');
            }
            
            const tabContent = document.getElementById(tab + '-content');
            if (tabContent) {
                tabContent.classList.add('active');
            }
            
            currentTab = tab;
            
            document.querySelectorAll('.add-task-section').forEach(section => {
                section.classList.remove('show');
            });
            
            const addBtn = document.getElementById('addItemBtn');
            if (addBtn) {
                addBtn.textContent = tab === 'tasks' ? '+ Nova Tarefa' : '+ Novo Item';
            }
        }

        function toggleAddItem() {
            const sectionId = currentTab === 'tasks' ? 'addTaskSection' : 'addChecklistSection';
            const section = document.getElementById(sectionId);
            const isVisible = section && section.classList.contains('show');
            
            document.querySelectorAll('.add-task-section').forEach(s => s.classList.remove('show'));
            
            if (!isVisible && section) {
                section.classList.add('show');
                section.scrollIntoView({ behavior: 'smooth', block: 'start' });
                setTimeout(() => {
                    const firstInput = section.querySelector('input, select');
                    if (firstInput) firstInput.focus();
                }, 300);
            }
        }

        function salvarDados() {
            localStorage.setItem('mudancaTasks', JSON.stringify(tasks));
            localStorage.setItem('mudancaChecklist', JSON.stringify(checklist));
        }

        function updateConnectionStatus(type, message) {
            const statusEl = document.getElementById('connectionStatus');
            if (statusEl) {
                statusEl.style.display = 'block';
                statusEl.textContent = message;
                statusEl.className = `status-display status-${type}`;
                
                console.log(`Status: ${type} - ${message}`);
                
                if (type !== 'error') {
                    setTimeout(() => {
                        statusEl.style.display = 'none';
                    }, 5000);
                }
            }
        }

        async function carregarChecklist(automatico = false) {
            if (!automatico) {
                updateConnectionStatus('loading', 'Carregando checklist...');
            }
            
            return new Promise((resolve) => {
                const callbackName = 'loadChecklist' + Date.now();
                const script = document.createElement('script');
                
                const timeout = setTimeout(() => {
                    cleanup();
                    if (!automatico) {
                        updateConnectionStatus('error', 'Timeout ao carregar checklist');
                    }
                    resolve(false);
                }, automatico ? 5000 : 15000);

                function cleanup() {
                    clearTimeout(timeout);
                    if (script.parentNode) {
                        document.head.removeChild(script);
                    }
                    if (window[callbackName]) {
                        delete window[callbackName];
                    }
                }

                window[callbackName] = function(data) {
                    cleanup();
                    console.log('Resposta do checklist:', data);
                    
                    if (data && data.success && data.data) {
                        const dadosRecebidos = data.data.filter(item => 
                            item.objeto && item.objeto.trim() !== ''
                        );
                        
                        if (dadosRecebidos.length > 0) {
                            checklist = dadosRecebidos;
                            checklist.forEach((item, index) => {
                                if (!item.id) {
                                    item.id = index + 1;
                                }
                            });
                            nextChecklistId = Math.max(...checklist.map(c => c.id || 0)) + 1;
                            
                            salvarDados();
                            carregarTabelaChecklist(); // SEMPRE carregar a tabela
                            
                            if (!automatico) {
                                updateConnectionStatus('connected', `${checklist.length} itens carregados!`);
                            }
                        } else if (!automatico) {
                            updateConnectionStatus('connected', 'Checklist conectado (vazio)');
                        }
                    } else if (!automatico) {
                        updateConnectionStatus('error', 'Erro ao carregar checklist: ' + (data?.error || 'Resposta inv√°lida'));
                    }
                    
                    resolve(data && data.success);
                };

                const url = `${APPS_SCRIPT_URL}?callback=${callbackName}&action=obterChecklist&sheet=checklist&t=${Date.now()}`;
                console.log('URL chamada para checklist:', url);
                
                script.src = url;
                script.onerror = function() {
                    cleanup();
                    if (!automatico) {
                        updateConnectionStatus('error', 'Erro de conex√£o - checklist');
                    }
                    resolve(false);
                };
                
                document.head.appendChild(script);
            });
        }

        function carregarTabelaTasks(dadosFiltrados = null) {
            const tbody = document.getElementById('tasksBody');
            if (!tbody) return;
            
            const dados = dadosFiltrados || tasks;
            tbody.innerHTML = '';
            
            if (dados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            Nenhuma tarefa encontrada. Adicione a primeira tarefa!
                        </td>
                    </tr>
                `;
                return;
            }
            
            dados.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${task.fase || ''}</strong></td>
                    <td>${task.tarefa || ''}</td>
                    <td>
                        <div class="responsaveis">
                            ${(task.responsaveis || '').split(',').map(resp => 
                                resp.trim() ? `<span class="responsavel-tag">${resp.trim()}</span>` : ''
                            ).join('')}
                        </div>
                    </td>
                    <td>${task.prazo || '-'}</td>
                    <td><span class="status-badge status-${(task.status || '').toLowerCase().replace(' ', '-')}">${task.status || ''}</span></td>
                    <td>${task.observacoes || '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="action-btn edit-btn" onclick="editarTarefa(${task.id})">Editar</button>
                            <button class="action-btn delete-btn" onclick="excluirTarefa(${task.id})">Excluir</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function carregarTabelaChecklist(dadosFiltrados = null) {
            const tbody = document.getElementById('checklistBody');
            if (!tbody) return;
            
            const dados = dadosFiltrados || checklist;
            tbody.innerHTML = '';
            
            if (dados.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            Nenhum item encontrado. Adicione o primeiro item!
                        </td>
                    </tr>
                `;
                return;
            }
            
            dados.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${item.comodo || ''}</strong></td>
                    <td>${item.objeto || ''}</td>
                    <td><span class="quantity-badge quantity-nj">NJ: ${item.quantidadeNJ || 0}</span></td>
                    <td><span class="quantity-badge quantity-lc">LC: ${item.quantidadeLC || 0}</span></td>
                    <td>
                        <div class="actions">
                            <button class="action-btn edit-btn" onclick="editarChecklistItem(${item.id})">Editar</button>
                            <button class="action-btn delete-btn" onclick="excluirChecklistItem(${item.id})">Excluir</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function editarTarefa(id) {
            const task = tasks.find(t => t.id == id);
            if (!task) {
                alert('Tarefa n√£o encontrada!');
                return;
            }
            
            document.getElementById('editRowId').value = id;
            document.getElementById('editFase').value = task.fase;
            document.getElementById('editTarefa').value = task.tarefa;
            document.getElementById('editResponsaveis').value = task.responsaveis;
            
            let dataInput = task.prazo;
            if (task.prazo && task.prazo.includes('/')) {
                const [dia, mes, ano] = task.prazo.split('/');
                dataInput = `${ano}-${mes.padStart(2, '0')}-${dia.padStart(2, '0')}`;
            }
            document.getElementById('editPrazo').value = dataInput;
            
            document.getElementById('editStatus').value = task.status;
            document.getElementById('editObservacoes').value = task.observacoes || '';
            
            document.getElementById('editModal').style.display = 'block';
        }

        function editarChecklistItem(id) {
            const item = checklist.find(c => c.id == id);
            if (!item) {
                alert('Item n√£o encontrado!');
                return;
            }
            
            document.getElementById('editChecklistRowId').value = id;
            document.getElementById('editComodo').value = item.comodo;
            document.getElementById('editObjeto').value = item.objeto;
            document.getElementById('editQuantidadeNJ').value = item.quantidadeNJ;
            document.getElementById('editQuantidadeLC').value = item.quantidadeLC;
            
            document.getElementById('editChecklistModal').style.display = 'block';
        }

        function excluirTarefa(id) {
            if (!confirm('Tem certeza que deseja excluir esta tarefa?')) {
                return;
            }
            tasks = tasks.filter(t => t.id != id);
            carregarTabelaTasks();
            salvarDados();
        }

        function excluirChecklistItem(id) {
            if (!confirm('Tem certeza que deseja excluir este item?')) {
                return;
            }
            checklist = checklist.filter(c => c.id != id);
            carregarTabelaChecklist();
            salvarDados();
        }

        function limparFiltrosTasks() {
            document.getElementById('filtroFase').value = '';
            document.getElementById('filtroStatus').value = '';
            document.getElementById('filtroResponsavel').value = '';
            carregarTabelaTasks();
        }

        function limparFiltrosChecklist() {
            document.getElementById('filtroComodo').value = '';
            document.getElementById('filtroObjeto').value = '';
            carregarTabelaChecklist();
        }

        function fecharModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function fecharChecklistModal() {
            document.getElementById('editChecklistModal').style.display = 'none';
        }

        function aplicarFiltrosTasks() {
            const filtroFase = document.getElementById('filtroFase').value;
            const filtroStatus = document.getElementById('filtroStatus').value;
            const filtroResponsavel = document.getElementById('filtroResponsavel').value.toLowerCase();
            
            let dadosFiltrados = tasks;
            
            if (filtroFase) {
                dadosFiltrados = dadosFiltrados.filter(task => task.fase === filtroFase);
            }
            
            if (filtroStatus) {
                dadosFiltrados = dadosFiltrados.filter(task => task.status === filtroStatus);
            }
            
            if (filtroResponsavel) {
                dadosFiltrados = dadosFiltrados.filter(task => 
                    (task.responsaveis || '').toLowerCase().includes(filtroResponsavel)
                );
            }
            
            carregarTabelaTasks(dadosFiltrados);
        }

        function aplicarFiltrosChecklist() {
            const filtroComodo = document.getElementById('filtroComodo').value.toLowerCase();
            const filtroObjeto = document.getElementById('filtroObjeto').value.toLowerCase();
            
            let dadosFiltrados = checklist;
            
            if (filtroComodo) {
                dadosFiltrados = dadosFiltrados.filter(item => 
                    (item.comodo || '').toLowerCase().includes(filtroComodo)
                );
            }
            
            if (filtroObjeto) {
                dadosFiltrados = dadosFiltrados.filter(item => 
                    (item.objeto || '').toLowerCase().includes(filtroObjeto)
                );
            }
            
            carregarTabelaChecklist(dadosFiltrados);
        }

        // INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Inicializando sistema...');
            
            initTheme();
            carregarTabelaTasks();
            carregarTabelaChecklist();

            // Carregar dados do Google Sheets
            setTimeout(() => {
                carregarChecklist();
            }, 1000);

            // Formul√°rio de tarefas
            const taskForm = document.getElementById('taskForm');
            if (taskForm) {
                taskForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    let dataFormatada = document.getElementById('prazo').value;
                    if (dataFormatada && dataFormatada.includes('-')) {
                        const [ano, mes, dia] = dataFormatada.split('-');
                        dataFormatada = `${dia}/${mes}/${ano}`;
                    }
                    
                    const novaTarefa = {
                        id: nextTaskId++,
                        fase: document.getElementById('fase').value,
                        tarefa: document.getElementById('tarefa').value,
                        responsaveis: document.getElementById('responsaveis').value,
                        prazo: dataFormatada,
                        status: document.getElementById('status').value,
                        observacoes: document.getElementById('observacoes').value
                    };
                    
                    tasks.push(novaTarefa);
                    carregarTabelaTasks();
                    salvarDados();
                    this.reset();
                    document.getElementById('addTaskSection').classList.remove('show');
                });
            }
            
            // Formul√°rio de checklist
            const checklistForm = document.getElementById('checklistForm');
            if (checklistForm) {
                checklistForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const novoItem = {
                        id: nextChecklistId++,
                        comodo: document.getElementById('comodo').value,
                        objeto: document.getElementById('objeto').value,
                        quantidadeNJ: parseInt(document.getElementById('quantidadeNJ').value) || 0,
                        quantidadeLC: parseInt(document.getElementById('quantidadeLC').value) || 0
                    };
                    
                    checklist.push(novoItem);
                    carregarTabelaChecklist();
                    salvarDados();
                    this.reset();
                    document.getElementById('addChecklistSection').classList.remove('show');
                });
            }
            
            // Formul√°rio de edi√ß√£o de tarefas
            const editForm = document.getElementById('editForm');
            if (editForm) {
                editForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const id = document.getElementById('editRowId').value;
                    let dataFormatada = document.getElementById('editPrazo').value;
                    if (dataFormatada && dataFormatada.includes('-')) {
                        const [ano, mes, dia] = dataFormatada.split('-');
                        dataFormatada = `${dia}/${mes}/${ano}`;
                    }
                    
                    const taskIndex = tasks.findIndex(t => t.id == id);
                    if (taskIndex !== -1) {
                        tasks[taskIndex] = {
                            id: parseInt(id),
                            fase: document.getElementById('editFase').value,
                            tarefa: document.getElementById('editTarefa').value,
                            responsaveis: document.getElementById('editResponsaveis').value,
                            prazo: dataFormatada,
                            status: document.getElementById('editStatus').value,
                            observacoes: document.getElementById('editObservacoes').value
                        };
                        carregarTabelaTasks();
                        salvarDados();
                    }
                    
                    fecharModal();
                });
            }
            
            // Formul√°rio de edi√ß√£o de checklist
            const editChecklistForm = document.getElementById('editChecklistForm');
            if (editChecklistForm) {
                editChecklistForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const id = document.getElementById('editChecklistRowId').value;
                    const itemIndex = checklist.findIndex(c => c.id == id);
                    
                    if (itemIndex !== -1) {
                        checklist[itemIndex] = {
                            id: parseInt(id),
                            comodo: document.getElementById('editComodo').value,
                            objeto: document.getElementById('editObjeto').value,
                            quantidadeNJ: parseInt(document.getElementById('editQuantidadeNJ').value) || 0,
                            quantidadeLC: parseInt(document.getElementById('editQuantidadeLC').value) || 0
                        };
                        carregarTabelaChecklist();
                        salvarDados();
                    }
                    
                    fecharChecklistModal();
                });
            }
            
            // Filtros
            const filtroFase = document.getElementById('filtroFase');
            const filtroStatus = document.getElementById('filtroStatus');
            const filtroResponsavel = document.getElementById('filtroResponsavel');
            const filtroComodo = document.getElementById('filtroComodo');
            const filtroObjeto = document.getElementById('filtroObjeto');
            
            if (filtroFase) filtroFase.addEventListener('change', aplicarFiltrosTasks);
            if (filtroStatus) filtroStatus.addEventListener('change', aplicarFiltrosTasks);
            if (filtroResponsavel) filtroResponsavel.addEventListener('input', aplicarFiltrosTasks);
            if (filtroComodo) filtroComodo.addEventListener('input', aplicarFiltrosChecklist);
            if (filtroObjeto) filtroObjeto.addEventListener('input', aplicarFiltrosChecklist);
            
            // Fechar modais clicando fora
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('editModal');
                const checklistModal = document.getElementById('editChecklistModal');
                
                if (e.target === modal) {
                    fecharModal();
                }
                
                if (e.target === checklistModal) {
                    fecharChecklistModal();
                }
            });
            
            console.log('Sistema inicializado com sucesso!');
        });
    </script>
